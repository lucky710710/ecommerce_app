<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <h1 class="main-heading">Electro Buy</h1>
        <div class="nav-buttons">
            <a href="/" class="btn home-btn">Home</a>
            <a href="/cart" class="btn cart-btn">Cart (<span id="cart-count">{{ session.get('cart', {})|length }}</span>)</a>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        <form method="POST" action="/checkout" class="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Your Address" required></textarea>
            <button type="submit">Place Order</button>
        </form>
        <a href="/cart" class="back-to-cart">Back to Cart</a>
    </div>
</body>
</html>
